<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="https://kit.fontawesome.com/6ea87c08c4.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="header">
        <ul>
            <li class="left-side-align test">About</li>
            <li class="left-side-align test">Store</li>
            <li class="right-side-align" id="round-icon"></li>
            <li class="right-side-align test"><img id="google-app-icon" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimage.flaticon.com%2Ficons%2Fpng%2F512%2F60%2F60991.png&f=1&nofb=1"></li>
            
            <li class="right-side-align test">Gmail</li>
            <li class="right-side-align test">Images</li>
            
        </ul>
    </div>

    <div class="center">
        <div class="center" id="google-logo">
            <img id="google-logo" class="center" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>
        <div class="center search-shell">
            <button>
                    <i class="fas fa-search"></i>
            </button>   
            <input id="search-input" type="text" ></input>
        </div>
    </div>

    <footer class="footie">
            <div class="lefty">
                <ul class="footie">
                <li class="left-side-align">Advertising</li>
                <li class="left-side-align">Business</li>
                <li class="left-side-align">How Search works</li>
                </ul>
            </div>
            <div class="righty">
                <ul class="footie">
                <li class="righty">Settings</li>
                <li class="righty">Terms</li>
                <li class="righty">Privacy</li>
                </ul>
            </div>
    </footer>
